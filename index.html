<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Login - Google</title>
  <script src="https://unpkg.com/@supabase/supabase-js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0d1117;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-box {
      background: #161b22;
      padding: 30px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
      width: 320px;
    }
    .login-box h2 {
      margin-bottom: 20px;
    }
    button {
      background: #238636;
      border: none;
      color: #fff;
      padding: 12px 20px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
      width: 100%;
    }
    button:hover {
      background: #2ea043;
    }
    .error {
      color: #ff5555;
      margin-top: 15px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login</h2>
    <p>Entre com sua conta Google</p>
    <button id="googleLogin">Login com Google</button>
    <p id="errorMsg" class="error"></p>
  </div>

  <script>
    // ðŸ”‘ ConfiguraÃ§Ãµes do projeto Supabase
    const SUPABASE_URL = "https://oxlhrwkbsxepurfzvcdw.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im94bGhyd2tic3hlcHVyZnp2Y2R3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTg4MDk4NjcsImV4cCI6MjA3NDM4NTg2N30.wzXQ3oAvmp0kGsTzxE86gJoD8GlEPZtWHeWhWFX3VOo";

    const { createClient } = window.supabase;
    const supabaseClient = createClient(SUPABASE_URL, SUPABASE_KEY);

    // Se jÃ¡ estiver logado, manda direto para o dashboard
    document.addEventListener("DOMContentLoaded", async () => {
      const { data: { session } } = await supabaseClient.auth.getSession();
      if (session) {
        window.location.href = "dashboard.html";
      }
    });

    document.getElementById("googleLogin").addEventListener("click", async () => {
      const { error } = await supabaseClient.auth.signInWithOAuth({
        provider: "google",
        options: {
          redirectTo: "https://jonathandrakeop-lab.github.io/neXus/dashboard.html"
        }
      });

      if (error) {
        document.getElementById("errorMsg").textContent = "Erro: " + error.message;
      }
    });
  </script>
</body>
</html>
