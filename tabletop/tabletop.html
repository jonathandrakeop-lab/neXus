<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Central de Mesas - neXus</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: #0d0d0d;
      color: #f5f5f5;
      display: flex;
      height: 100vh;
    }

    /* Sidebar */
    .sidebar {
      width: 240px;
      background: #111;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 15px;
      border-right: 2px solid #222;
    }

    .sidebar h2 {
      font-size: 1.3em;
      margin: 0 0 15px;
      text-align: center;
      color: #f5c542;
    }

    .sidebar a {
      background: #222;
      color: #f5f5f5;
      text-decoration: none;
      border: 1px solid #444;
      padding: 10px;
      border-radius: 6px;
      text-align: center;
      transition: 0.3s;
    }

    .sidebar a:hover {
      background: #333;
    }

    .sidebar a.active {
      background: #f54242;
      border-color: #f54242;
      font-weight: bold;
    }

    /* Main */
    .main {
      flex: 1;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 20px;
      overflow-y: auto;
    }

    .main h1 {
      font-size: 1.6em;
      color: #f54242;
      margin: 0;
    }

    /* Form criar mesa */
    .form-mesa {
      background: #1a1a1a;
      padding: 15px;
      border-radius: 8px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      border: 1px solid #333;
    }

    .form-mesa input[type="text"] {
      padding: 10px;
      border: 1px solid #444;
      border-radius: 6px;
      background: #111;
      color: #f5f5f5;
      font-family: inherit;
    }

    .upload-area {
      border: 2px dashed #444;
      border-radius: 6px;
      padding: 20px;
      text-align: center;
      cursor: pointer;
      transition: 0.3s;
      color: #bbb;
    }

    .upload-area.dragover {
      border-color: #f54242;
      color: #f54242;
      background: #111;
    }

    .form-mesa button {
      background: #f54242;
      border: none;
      color: #fff;
      padding: 10px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }

    .form-mesa button:hover {
      background: #d93636;
    }

    /* Lista mesas */
    .mesas {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 15px;
    }

    .mesa {
      position: relative;
      border-radius: 8px;
      overflow: hidden;
      height: 150px;
      display: flex;
      align-items: flex-end;
      justify-content: center;
      color: #fff;
      text-shadow: 1px 1px 4px #000;
      cursor: pointer;
      border: 2px solid #333;
      background-size: cover;
      background-position: center;
      transition: 0.3s;
      text-decoration: none;
    }

    .mesa:hover {
      transform: scale(1.03);
      border-color: #f54242;
    }

    .mesa span {
      background: rgba(0,0,0,0.6);
      padding: 5px 10px;
      border-radius: 0 0 8px 8px;
      width: 100%;
      text-align: center;
      color: #fff;
      display: block;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>neXus</h2>
    <a href="../dashboard.html"> Dashboard</a>
    <a href="../sistemas/sistemas.html"> Sistemas</a>
    <a href="../homebrews/homebrews.html"> Homebrews</a>
    <a href="../tabletop/tabletop.html" class="active"> Tabletop</a>
  </div>

  <div class="main">
    <h1>Central de Mesas</h1>

    <!-- Formulário -->
    <form class="form-mesa" id="formMesa">
      <input type="text" id="nomeMesa" placeholder="Nome da Mesa" required>
      
      <div class="upload-area" id="uploadArea">
        Escolha o background de sua mesa
        <input type="file" id="bgMesa" accept="image/*" hidden>
      </div>

      <button type="submit">Criar Mesa</button>
    </form>

    <!-- Lista -->
    <div class="mesas" id="listaMesas"></div>
  </div>

  <script>
    const form = document.getElementById('formMesa');
    const lista = document.getElementById('listaMesas');
    const uploadArea = document.getElementById('uploadArea');
    const fileInput = document.getElementById('bgMesa');

    let selectedImage = null;
    let mesas = [];

    // === LocalStorage Helpers ===
    function salvarMesas() {
      localStorage.setItem("mesas", JSON.stringify(mesas));
    }
    function carregarMesas() {
      const data = localStorage.getItem("mesas");
      return data ? JSON.parse(data) : [];
    }

    // === Render Mesa ===
    function renderMesa(mesa) {
      const link = document.createElement('a');
      link.href = `mesa.html?id=${mesa.id}`;
      link.classList.add('mesa');
      link.style.backgroundImage = `url(${mesa.background})`;
      link.innerHTML = `<span>${mesa.nome}</span>`;
      lista.appendChild(link);
    }

    // === Inicializar mesas salvas ===
    window.addEventListener("DOMContentLoaded", () => {
      mesas = carregarMesas();
      mesas.forEach(renderMesa);
    });

    // === Upload de imagem ===
    uploadArea.addEventListener('click', () => fileInput.click());
    fileInput.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (file) handleFile(file);
    });
    uploadArea.addEventListener('dragover', (e) => {
      e.preventDefault();
      uploadArea.classList.add('dragover');
    });
    uploadArea.addEventListener('dragleave', () => {
      uploadArea.classList.remove('dragover');
    });
    uploadArea.addEventListener('drop', (e) => {
      e.preventDefault();
      uploadArea.classList.remove('dragover');
      const file = e.dataTransfer.files[0];
      if (file) handleFile(file);
    });

    function handleFile(file) {
      const reader = new FileReader();
      reader.onload = (e) => {
        selectedImage = e.target.result;
        uploadArea.textContent = "Background selecionado ✔";
        uploadArea.style.color = "#4caf50";
        uploadArea.style.borderColor = "#4caf50";
      };
      reader.readAsDataURL(file);
    }

    // === Criar Mesa ===
    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const nome = document.getElementById('nomeMesa').value;
      if (!selectedImage) {
        alert("Selecione um background para a mesa!");
        return;
      }

      const mesa = {
        id: Date.now(),
        nome,
        background: selectedImage
      };

      mesas.push(mesa);
      salvarMesas();
      renderMesa(mesa);

      form.reset();
      selectedImage = null;
      uploadArea.textContent = "Escolha o background de sua mesa";
      uploadArea.style.color = "#bbb";
      uploadArea.style.borderColor = "#444";
    });
  </script>
</body>
</html>
